        # ãƒ¬ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
        if [ -f daily_reports/report_$(date +%Y%m%d).txt ]; then
          echo "âœ… Report file created"
          echo "ğŸ“ Report size: $(wc -l < daily_reports/report_$(date +%Y%m%d).txt) lines"
        else
          echo "âŒ Report file not found"
          exit 1
        fi
    
    - name: Display Report Preview
      if: always()
      run: |
        if [ -f daily_reports/report_$(date +%Y%m%d).txt ]; then
          echo "=== First 100 lines of report ==="
          head -n 100 daily_reports/report_$(date +%Y%m%d).txt
        fi
    
    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlb-report-$(date +%Y%m%d-%H%M%S)
