name: Daily MLB Report

on:
  schedule:
    # 毎日日本時間18:30に実行（UTCで09:30）
    - cron: '30 9 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-api-python-client google-auth-oauthlib google-auth-httplib2
    
    - name: Create credentials
      run: |
        mkdir -p credentials
        echo '${{ secrets.GOOGLE_OAUTH_CREDENTIALS }}' | base64 -d > credentials/oauth_credentials.json
        echo '${{ secrets.GOOGLE_TOKEN_PICKLE }}' | base64 -d > credentials/token.pickle
    
    - name: Create config
      run: |
        mkdir -p config
        echo '{
          "enable_google_drive": true,
          "google_drive_folder_id": "${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}",
          "keep_days": 30
        }' > config/auto_report_config.json
    
    - name: Create necessary directories
      run: |
        mkdir -p cache
        mkdir -p cache/splits_data
        mkdir -p cache/advanced_stats
        mkdir -p cache/bullpen_stats
        mkdir -p cache/batting_quality
        mkdir -p cache/recent_ops
        mkdir -p cache/statcast_data
        mkdir -p logs
        mkdir -p daily_reports
    
    - name: Generate and upload report
      run: |
        python mlb_report_with_drive.py
    
    - name: Send notification (optional)
      if: success()
      run: |
        echo "レポート生成成功！"