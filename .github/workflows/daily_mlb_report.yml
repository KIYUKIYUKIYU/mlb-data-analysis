name: Daily MLB Report

on:
  schedule:
    # 毎日日本時間18:30に実行（UTCで09:30）
    - cron: '30 9 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-api-python-client google-auth-oauthlib google-auth-httplib2
    
    - name: Create credentials
      run: |
        mkdir -p credentials
        echo '${{ secrets.GOOGLE_OAUTH_CREDENTIALS }}' > credentials/oauth_credentials.json
        # Pythonを使って安全にデコード
        python -c "
import base64
import sys
try:
    # base64文字列から改行や空白を除去
    token_b64 = '''${{ secrets.GOOGLE_TOKEN_PICKLE }}'''.strip().replace('\n', '').replace(' ', '')
    token_data = base64.b64decode(token_b64)
    with open('credentials/token.pickle', 'wb') as f:
        f.write(token_data)
    print('Token pickle created successfully')
except Exception as e:
    print(f'Error creating token pickle: {e}')
    sys.exit(1)
        "
    
    - name: Create config
      run: |
        mkdir -p config
        echo '{
          "enable_google_drive": true,
          "google_drive_folder_id": "${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}",
          "keep_days": 30
        }' > config/auto_report_config.json
    
    - name: Create necessary directories
      run: |
        mkdir -p cache
        mkdir -p cache/splits_data
        mkdir -p cache/advanced_stats
        mkdir -p cache/bullpen_stats
        mkdir -p cache/batting_quality
        mkdir -p cache/recent_ops
        mkdir -p cache/statcast_data
        mkdir -p logs
        mkdir -p daily_reports
    
    - name: Generate and upload report
      run: |
        python mlb_report_with_drive.py
    
    - name: Send notification (optional)
      if: success()
      run: |
        echo "レポート生成成功！"