name: Daily MLB Report

on:
  schedule:
    # 毎日日本時間18:30に実行（UTCで09:30）
    - cron: '30 9 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 必要なパッケージをインストール
        pip install pandas numpy requests beautifulsoup4 pytz
        # requirements.txtがあれば使用
        if [ -f requirements.txt ]; then 
          pip install -r requirements.txt
        fi
    
    - name: Create necessary directories
      run: |
        mkdir -p cache
        mkdir -p cache/splits_data
        mkdir -p cache/advanced_stats
        mkdir -p cache/bullpen_stats
        mkdir -p cache/batting_quality
        mkdir -p cache/recent_ops
        mkdir -p cache/statcast_data
        mkdir -p logs
        mkdir -p daily_reports
    
    - name: Generate MLB Report
      env:
        PYTHONIOENCODING: utf-8
        PYTHONPATH: ${{ github.workspace }}
      run: |
        echo "Starting report generation..."
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Files in scripts folder:"
        ls -la scripts/
        
        # mlb_complete_report_real.py を直接実行
        python scripts/mlb_complete_report_real.py > daily_reports/report_$(date +%Y%m%d).txt 2> logs/error_$(date +%Y%m%d).log
        
        # 実行結果を確認
        if [ $? -eq 0 ]; then
          echo "✅ Report generated successfully!"
          echo "=== Report Preview (last 30 lines) ==="
          tail -n 30 daily_reports/report_$(date +%Y%m%d).txt
        else
          echo "❌ Error occurred during report generation"
          echo "=== Error Log ==="
          cat logs/error_$(date +%Y%m%d).log
          exit 1
        fi
    
    - name: Upload reports and logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlb-reports-$(date +%Y%m%d)
        path: |
          daily_reports/
          logs/
    
    - name: Upload cache (optional)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: mlb-cache-$(date +%Y%m%d)
        path: cache/
      continue-on-error: true
    
    - name: Commit reports to repository
      if: success()
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add daily_reports/*.txt
        git add -f logs/*.log 2>/dev/null || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "📊 Daily MLB Report - $(date +%Y-%m-%d)"
          git push
        fi
      continue-on-error: true
    
    - name: Summary
      if: always()
      run: |
        echo "## 📊 MLB Report Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- 📅 Date: $(date +%Y-%m-%d %H:%M:%S)" >> $GITHUB_STEP_SUMMARY
        echo "- 📁 Report: daily_reports/report_$(date +%Y%m%d).txt" >> $GITHUB_STEP_SUMMARY
        if [ -f daily_reports/report_$(date +%Y%m%d).txt ]; then
          echo "- ✅ Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "- 📏 Size: $(wc -l < daily_reports/report_$(date +%Y%m%d).txt) lines" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ❌ Status: Failed" >> $GITHUB_STEP_SUMMARY
        fi